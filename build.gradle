buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.39'
        classpath 'com.blackducksoftware.integration:integration-test-common:4.0.5'
    }
}
plugins { id 'groovy' }

version = '37.0.2-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:hub-common-rest:12.0.2'
    compile 'com.blackducksoftware.integration:hub-common-api:4.8.0.1'
    compile 'com.blackducksoftware.integration:hub-common-reporting:7.0.1'
    compile 'com.blackducksoftware.integration:integration-bdio:16.0.1'
    compile 'com.blackducksoftware.integration:phone-home-client:0.15.1'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile 'org.mockito:mockito-core:2.18.3'

    testCompile 'com.blackducksoftware.integration:integration-test-common:4.0.5'
}